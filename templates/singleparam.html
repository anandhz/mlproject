<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='singleparameter.css') }}">
</head>
<body>
    <div class="container">
        <a href="/" class="home-icon-link">
            <img src="{{ url_for('static', filename='home.png') }}" alt="Home Icon">
        </a>   
        <h1>EXAM PERFORMANCE</h1>
        <form action="{{ url_for('singleparameter')}}" method="POST">
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" placeholder="Enter you Gender" style="width: 100;" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>


                <div class="input-group">
                    <label for="ethnicity">Race or Ethnicity:</label>
                    <select name="ethnicity" id="ethnicity" placeholder="Enter you ethnicity" style="width: 100;" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="parental_level_of_education">Parental Level of Education:</label>
                    <select name="parental_level_of_education" id="parental_level_of_education" placeholder="Enter you Parent Education" style="width: 100;"required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="master's degree">Master's degree Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="some high school">some high school</option>
                        <option value="some college">some college</option>
                    </select>
                </div>


                <div class="input-group">
                    <label for="lunch">Lunch Type:</label>
                    <select name="lunch" id="lunch" placeholder="Enter you Lunch" style="width: 100;" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free" {% if last_data and last_data.dept_free == 1 %}selected{% endif %}>Free/Reduced</option>
                        <option value="standard" {% if last_data and last_data.dept_standard == 1 %}selected{% endif %}>standard</option>
                    </select>
                </div>                

                <div class="input-group">
                    <label for="test_preparation_course">Test preparation Course:</label>
                    <select name="test_preparation_course" id="test_preparation_course" placeholder="Enter you Course" style="width: 100;" required>
                        <option class="placeholder" selected disabled value="">Select Test_course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="writing_score">Writing Score out of 100:</label>
                    <input type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing score" min='0' max='100' style="width: 100;" />
                </div>

                <div class="input-group">
                    <label for="reading_score">Reading Score out of 100:</label>
                    <input type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading score" min='0' max='100' style="width: 100;" />
                </div>


            <button type="submit">PREDICT</button>
        </form>
        
        {% if results %}
            <p>PREDICTED PRODUCTIVITY: {{ results }}</p>
        {% endif %}            
    </div>
</body>
</html>
